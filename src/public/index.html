<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css">


    <title>Document</title>
</head>
<body>
    <h1>FORMULARIO</h1>
    
    <form action="/api/products/formulario" method="POST" enctype="multipart/form-data">
        <div class="">
            <label for="titleID" class="form-label">Title:</label>
            <input name="title" type="text" class="form-control" id="titleID">

            <label for="Description" class="form-label">Description:</label>
            <input name="description" type="text" class="form-control" id="Description">

            <label for="Category" class="form-label">Category:</label>
            <input name="category" type="text" class="form-control" id="Category">

            <label for="Price" class="form-label">Price:</label>
            <input name="price" type="number" class="form-control" id="Price">

            <label for="Status" class="form-label">Status:</label>
            <input name="status" type="checkbox" class="" id="Status" checked>
            <br>

            <label for="Thumbnail" class="form-label">Thumbnail:</label>
            <input name="thumbnail" type="file" class="form-control">

            <label for="Code" class="form-label">Code:</label>
            <input name="code" type="text" class="form-control" id="Code">

            <label for="Stock" class="form-label">Stock:</label>
            <input name="stock" type="number" class="form-control" id="Stock">

            <div class="col-12 btn">
                <button class="btn btn-primary" type="submit">Submit product</button>
            </div>
        </div>
    </form>



</body>
</html>
